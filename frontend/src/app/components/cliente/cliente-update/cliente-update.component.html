<mat-card>
    <mat-card-title>Alterar Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cliente.nome" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf" [(ngModel)]="cliente.cpf" name="cpf">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="dtNasc" [(ngModel)]="cliente.dtNasc" name="dtNasc">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="tel" [(ngModel)]="cliente.tel" name="tel">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="email" [(ngModel)]="cliente.email" name="email">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCliente()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
