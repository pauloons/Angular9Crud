<div class="mat-elevation-z4"> <!-- Essa div deixa o form todo elevado -->
  <mat-toolbar class="app-title">Cadastrar Cliente</mat-toolbar>
  <mat-card class="center width100" *ngIf="cadastro"> 
    <form autocomplete="off" [formGroup]="cadastro" (ngSubimit)="submit()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        <app-input-text name="nome" controlName="nome" [formGroup]="cadastro">
        </app-input-text>

        <app-input-cpf name="cpf" controlName="cpf" [formGroup]="cadastro">
        </app-input-cpf>
        <app-input-date name="dtNasc" controlName="dtNasc" [formGroup]="cadastro"></app-input-date>
        <app-input-number name="tel" controlName="tel" [formGroup]="cadastro"></app-input-number>
        <app-input-email name="email" controlName="email" [formGroup]="cadastro"></app-input-email>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="primary" mat-raised-button (click)="submit()">Salvar</button>
        <button type="submit" mat-raised-button (click)="cancel()">Voltar</button>
        <button type="reset" mat-raised-button>Limpar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
